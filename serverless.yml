# Welcome to Serverless!

service: auth-api
package:
  individually: true
  exclude:
    - ./**
plugins:
  - serverless-aws-models
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-iam-roles-per-function
provider:
  name: aws
  runtime: python3.8
  apiName: ${self:service}
  description: App to authenticate and authorization
  deploymentBucket:
    name: com.hirenow.${self:provider.region}-${self:service} # Deployment bucket name. Default is generated by the framework
    maxPreviousDeploymentArtifacts: 10 # On every deployment the framework prunes the bucket to remove artifacts older than this limit. The default is 5
    blockPublicAccess: true # Prevents public access via ACLs or bucket policies. Default is false


# you can overwrite defaults here 
#  stage: dev
  region: ap-south-1
  # environment:
  #   myTable: ${self:custom.myTable}
  iamRoleStatements:
      - Effect: "Allow"
        Action:
          - cloudwatchlogs:*
          - dynamodb:*
        Resource: "*"

functions:
  - ${file(services/auth/auth.yml)}

custom:
  models:
    PostJobRequest:
      ContentType: "application/json"
      Schema: ${file(services/auth/login.json)}

resources:
  - ${file(./resources/onlyBody.yml)}